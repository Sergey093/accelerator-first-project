  <title>SUPERGYM</title>
  <link rel="stylesheet" href="sass/style.scss">

<body class="page-body">
  <div class="wrapper">
    <header class="header">
      <div class="hero container">
        <div class="hero__container">
          <nav class="hero__nav main-nav">
            <div class="main-nav__logo">
              <picture>
                <source media="(min-width: 1366px)" srcset="img/logo-desktop.svg">
                <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
                <img src="img/logo-mobile.svg" width="100" height="20" alt="Логотип тренажёрного зала Супергум.">
              </picture>
            </div>
            <a class="main-nav__phone" href="tel:88005555555">8 800 555-55-55</a>
          </nav>
          <section class="description">
            <h1 class="visually-hidden">Супергейм</h1>
            <!-- <div class="description__container"> -->
            <div class="description__program">
              <p class="description__program-text">Тренажёрный зал</p>
              <p class="description__program-text">Групповые занятия</p>
              <p class="description__program-text">Кардио-зона</p>
            </div>
            <div class="description__location">
              <p class="description__location-town">Омск</p>
              <p class="description__location-name">фитнес центр</p>
            </div>
            <button class="description__button" type="button">
              <span>Купить абонемент</span>
            </button>
            <!-- </div> -->

            <div class="description__img">
              <picture>
                <source media="(min-width: 1366px)" srcset="img/hero-man-desktop.jpg 1x, img/hero-man-desktop@2x.jpg 2x">
                <img srcset="img/hero-man-tablet.jpg 1x, img/hero-man-tablet@2x.jpg 2x" width="324" height="390" alt="Мужчина в футболке супермена">
              </picture>
            </div>
          </section>
        </div>
      </div>
    </header>
